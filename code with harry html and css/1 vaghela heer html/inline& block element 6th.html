    <!-- p is a block element  that is why it takes full line  -->

     <p>this is also p tag</p>
     <!-- span and em(alter native of "I") are  inline element so that they only take the space that thay need   -->
     <span>this is a span tag </span>
     <em>this is an "em" tag </em>
     <br>
     <p style="border: 2px solid red;">this is a p tag </p>
     <br>
     <span style="border: 2px solid blue;">this is a span tag </span>
     
     <em style="border: 2px solid rgb(6, 241, 143);"> this is an "em" tag </em>
